<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color:pink; 

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            animation: fadeIn 2s ease-out 0.5s;
        }

        h3 {
            font-size: 1.4rem;
            animation: fadeIn 2s ease-out 1s;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: zoomIn 1s ease-out;
            width: 90%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff5f6d;
            background-color: #444;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #ff5f6d;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: ripple 1.5s infinite;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Kamaraj College of Engineering and Technology</p>
        <p>Web Applications using Django Framework</p>
       
        <h3>Creating Cookies  using Django</h3>
        <h3>Welcome {{ username }}, Set Your Cookie</h3>

        <form method="POST">
            {% csrf_token %}
            <label>Mobile:</label>
            <input type="text" name="mobile" required>
            <button type="submit"><span>Set Cookie</span></button>
        </form>
    </div>
</body>
</html>
