<!DOCTYPE html>
<html>
<head>
    <title>Cookie Created</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: pink;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            animation: fadeIn 1.5s ease-out 0.5s;
        }

        h3 {
            font-size: 1.5rem;
            animation: fadeIn 1.5s ease-out 1s;
        }

        p {
            font-size: 1.2rem;
            animation: fadeIn 1.5s ease-out 1.5s;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: zoomIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <h1>Cookie Created Successfully for {{ username }}</h1>
        <h2>Your mobile number: {{ mobile }}</h2>
    </div>
</body>
</html>
