<!DOCTYPE html>
<html>
<head>
    <title>Set Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color:pink;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            animation-delay: 0.2s;
        }

        h2 {
            font-size: 2rem;
            animation-delay: 0.4s;
        }

        h3 {
            font-size: 1.8rem;
            animation-delay: 0.6s;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            animation: bounceIn 1s ease-out;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #c2185b;
            transform: scale(1.1);
        }

        button:active {
            background: #ad1457;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Kamaraj College of Engineering and Technology</p>
        <p>Web Applications using Django Framework</p>
        <h3>Creating Session  using Django</h3>
        <h3>Welcome {{ username }}, Set Your Session</h3>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Set Session</button>
        </form>
    </div>
</body>
</html>
