<!DOCTYPE html>
<html>
<head>
    <title>Login for Cookie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color:pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2, h3, h4 {
            color: #fff;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            animation: slideIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.5rem;
            animation: slideIn 1.5s ease-out 0.5s;
        }

        h3 {
            font-size: 1.2rem;
            animation: slideIn 1.5s ease-out 1s;
        }
        

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: zoomIn 1s ease-out;
            width: 90%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #E100FF;
            background-color: #444;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #E100FF;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: ripple 1.5s infinite;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Kamaraj College of Engineering and Technology</h4>
        <h4>Web Applications using Django Framework</h4>
        <h3>Login to Set Cookie</h3>

        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <button type="submit"><span>Login</span></button>
        </form>
    </div>
</body>
</html>
