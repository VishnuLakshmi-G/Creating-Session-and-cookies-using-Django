<!DOCTYPE html>
<html>
<head>
    <title>Login for Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color:pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2, h3, h4 {
            color: #fff;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            animation: fadeIn 2s ease-out 0.5s;
        }

        h3 {
            font-size: 1.5rem;
            animation: fadeIn 2s ease-out 1s;
        }
       


        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #fff;
            font-size: 1rem;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            background-color: #fff;
            color: #333;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: ripple 1.5s infinite;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Kamaraj College of Engineering and Technology</h4>
        <h4>Web Applications using Django Framework</h4>
        <h3>Login to Create Session</h3>
        

        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Email:</label>
            <input type="email" name="email" required>
            <button type="submit"><span>Login</span></button>
        </form>
    </div>
</body>
</html>
